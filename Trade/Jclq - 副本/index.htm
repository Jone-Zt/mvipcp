<script type="text/template" id="matchs_list_lhh">
   <tr class="matchinfo" id="match_<%= matchId %>" rv="<%= VsReverseFlag %>" matchcode="<%= matchCode %>" homeTeam="<%= homeTeam %>" awayTeam="<%= awayTeam %>" mid="<%= mid %>" endtime="<%= endTime %>" league="<%= leagueId %>" rq="<%= lotLose %>" odd3="<%= lastOdds3 %>"  odd0="<%= lastOdds0 %>" ishot="<%= isHot %>">
	<th m="<%= matchId %>" class="stats zhh"><%- dgtr %><%= leagueName %><br><%= itemId %><br><%= endTimeHHMM %><br><i class="arrow"></i></th>
	<td width="70%">
		<ul class="list-hd list-hd-t2">
			<li><b><%= awayTeam %></b></li>
			<li style="width: 17px;display: inline-block;"><strong class="gray">VS</strong></li>
			<li><b><%= homeTeam %></b>(主)</li>
		</ul>
		<ul class="jc-list2 jc-list2-t3 <%=dgsfc%>">
			<% if(spSfc2 == -1){ %>
			<li class="disabled"><span class="no-r">胜负</span><span class="bet-btn">未开售</span></li>
			<%} else { %>
			<li class="ops <%= selected.sfc_2 %> sfc_2" index="sfc_2"><span class="no-r">胜负</span><span class="bet-btn">客胜<br/><cite class="gray"><%= spSfc2 %></cite></span></li>
			<% }; %>
			<% if(spSfc1 == -1){ %>
			<li class="disabled"><span class="bet-btn">未开售</span></li>
			<%} else { %>
			<li class="ops <%= selected.sfc_1 %> sfc_1" index="sfc_1"><span class="bet-btn">主胜<br/><cite class="gray"><%= spSfc1 %></cite></span></li>
			<% }; %>
		</ul>
		<ul class="jc-list2 jc-list2-t3 <%=dgrsf%>">
			<% if(spRsf2 == -1){ %>
			<li class="disabled"><span class="r">让分</span><span class="bet-btn">未开售</span></li>
			<%} else { %>
			<li class="ops <%= selected.rsf_2 %> rsf_2" index="rsf_2"><span class="r">让分</span><span class="bet-btn">客胜<br/><cite class="gray"><%= spRsf2 %></cite></span></li>
			<% } %>
			<% if(spRsf1 == -1){ %>
			<li class="disabled"><span class="bet-btn">未开售</span></li>
			<%} else { %>
			<li class="ops <%= selected.rsf_1 %> rsf_1" index="rsf_1"><span class="bet-btn">主胜(<b class="<%= rfColor %>"><%= lotLose %></b>)<br/><cite class="gray"><%= spRsf1 %></cite></span></li>
			<% }; %>
		</ul>
		<ul class="jc-list2 jc-list2-t3 <%=dgdxf%>">
			<% if(spDxf1 == -1){ %>
			<li class="disabled"><span class="zf">总分</span><span class="bet-btn">未开售</span></li>
			<%} else { %>
			<li class="ops <%= selected.dxf_1 %> dxf_1" index="dxf_1"><span class="zf">总分</span><span class="bet-btn">大于<%= Q.number.format(mid,1) %>分<br/><cite class="gray"><%= spDxf1 %></cite></span></li>
			<% } %>
			<% if(spDxf2 == -1){ %>
			<li class="disabled"><span class="bet-btn">未开售</span></li>
			<%} else { %>
			<li class="ops <%= selected.dxf_2 %> dxf_2" index="dxf_2"><span class="bet-btn">小于<%= Q.number.format(mid,1) %>分<br/><cite class="gray"><%= spDxf2 %></cite></span></li>
			<% }; %>
		</ul>
	</td>
	<td width="50"><span class="other-games <%= selected.more %>"><%- moreHtml %></span></td>
 </tr>
 <tr class="none matches" id="stats_<%= matchId %>" matchid="<%= matchId %>"><td colspan="3">加载中...</td></tr>
</script>

<!--近期战绩数据-->
<script type="text/template" id="analysis_tpl">
	<td colspan="3" class="show">
		<a href="/jclq/analysis?matchid=<%= matchid %>&amp;rv=<%= rv %>&amp;playid=1011">
			<table width="100%">
				<tbody>
					<tr>
						<th class="zhh">球队排名<i class="arrow2"></i></th>
						<td colspan="2"><%= awayRank||'--' %></td>
						<td colspan="2"><%= homeRank||'--' %></td>
					</tr>
					<tr>
						<th class="zhh">历史交锋<i class="arrow2"></i></th>
						<% if(his.vs) { %>
						<td colspan="4">共<%= his.vs.w*1 + his.vs.l*1 %>场 <%= homeTeam %> <em class="red2"><%= his.vs.w %>胜</em><em class="green2"><%= his.vs.l %>负</em></td>
						<% } else{ %>
						<td colspan="4">共0场 <%= homeTeam %> <em class="red2">0胜</em><em class="green2">0负</em></td>
						<% } %>
					</tr>
					<tr>
						<th class="zhh">近期战况</th>
						<td width="30">
							客队<br/>
							主队
						</td>
						<td>
							<%= his.away.w %>胜<%= his.away.l %>负<br/>
							<%= his.home.w %>胜<%= his.home.l%>负
						</td>
						<td>
							场均总分 <%= his.away.avgTotalScore %><br/>
							场均总分 <%= his.home.avgTotalScore %>
						</td>
						<td>
							场均分差 <%= his.away.avgDiffScore %><br>
							场均分差 <%= his.home.avgDiffScore %>
						</td>
					</tr>
					<tr>
						<th class="zhh">投注比例</th>
						<td width="30">
							<em class="sfcolor">胜负</em><br/><em class="rfcolor">让分</em><br/><em class="dxcolor">总分</em>
						</td>
						<td>
						   <em class="sfcolor"><%= spf0 %></em><br>
						   <em class="rfcolor"><%= rsq0 %></em><br>
						   <em class="dxcolor"><%= dxf3 %></em>
						</td>
						<td colspan="2">
						   <em class="sfcolor"><%= spf3 %></em><br>
						   <em class="rfcolor"><%= rsq3 %></em><br>
						   <em class="dxcolor"><%= dxf0 %></em>
						</td>
					</tr>
					<tr><td class="show-lnk" colspan="5"><b>查看详细赛事分析&gt;</b></td></tr>
				</tbody>
			</table>
		</a>
	</td>
</script>
