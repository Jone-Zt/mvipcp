<script type="text/template" id="matchs_list_dxf">
 <tr class="matchinfo" id="match_<%= matchId %>" rv="<%= VsReverseFlag %>" matchcode="<%= matchcode %>" homeTeam="<%= homeTeam %>" awayTeam="<%= awayTeam %>"  endtime="<%= endTime %>" league="<%= leagueId %>" mid="<%= mid %>" lost="<%= sf2 %>" win="<%= sf1 %>" odd3="<%= lastOdds3 %>"  odd0="<%= lastOdds0 %>" ishot="<%= isHot %>">
    <th m="<%=matchId%>" class="stats"><%= leagueName %><br><%= itemId %><br><%= endTimeHHMM %><br><i class="arrow"></i></th>
    <td>
	    <ul class="list-hd-2">
	      <li><b><%= awayTeam.substr(0,4) %></b></li>
	      <li class="vs"><b class="red"><%= mid %></b></li>
	      <li><b><%= homeTeam.substr(0,4) %></b></li>
	    </ul>
	    <ul>
		    <li index="1" class="bet-dxf <%= selected[0] %>"><span class="bet-btn">
		    	<em>大分</em> <cite class="gray ml5"><%= sf2 %></cite></span>
	     	</li>
	     	<li index="2" class="bet-dxf <%= selected[1] %>"><span class="bet-btn">
	     		<em>小分</em> <cite class="gray ml5"><%= sf1 %></cite></span>
	     	</li>
	    </ul>
	</td>
  </tr>
  <tr class="none matches" id="stats_<%= matchId %>" matchid="<%= matchId %>"><td colspan="4">加载中...</td></tr>
</script>

<!--近期战绩数据-->
<script type="text/template" id="analysis_tpl">
  <td colspan="3" class="show">
    <a href="/jclq/analysis?matchid=<%= matchid %>&amp;rv=<%= rv %>&amp;playid=1011">
      <table width="100%">
        <tbody>
          <tr>
            <th class="zhh">球队排名<i class="arrow2"></i></th>
            <td colspan="2"><%= awayRank||'--' %></td>
            <td colspan="2"><%= homeRank||'--' %></td>
          </tr>
          <tr>
            <th class="zhh">历史交锋<i class="arrow2"></i></th>
            <% if(his.vs) { %>
            <td colspan="4">共<%= his.vs.w*1 + his.vs.l*1 %>场 <%= homeTeam %> <em class="red2"><%= his.vs.w %>胜</em><em class="green2"><%= his.vs.l %>负</em></td>
            <% } else{ %>
            <td colspan="4">共0场 <%= homeTeam %> <em class="red2">0胜</em><em class="green2">0负</em></td>
            <% } %>
          </tr>
          <tr>
            <th class="zhh">场均总分</th>
            <td colspan="2">
             <%= his.away.avgTotalScore %>
            </td>
            <td colspan="2">
             <%= his.home.avgTotalScore %>
            </td>
          </tr>
          <tr>
            <th class="zhh">投注比例</th>
            <td colspan="2">
               <%= dxf3 %>
            </td>
            <td colspan="2">
              <%= dxf0 %>
            </td>
          </tr>
          <tr><td class="show-lnk" colspan="5"><b>查看详细赛事分析&gt;</b></td></tr>
        </tbody>
      </table>
    </a>
  </td>
</script>
