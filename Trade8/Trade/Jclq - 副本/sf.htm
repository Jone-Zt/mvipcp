    <!--触屏竞彩篮球温馨提示[[--><div class="warn" style="height:20px;line-height:20px;font-size:13px;background:-webkit-gradient(linear,0 0,0 70%,from(#fff7d0),to(#fff2c8));padding:4px 12px;"><b class="red">赛果包含加时赛</b></div><!--触屏竞彩篮球温馨提示[[-->    <div class="jc-list" id="betScroll" style="height: 576px; overflow: hidden;">

<!--赛事列表模板[[-->
<script type="text/template" id="matchs_list_sf">
 <tr class="matchinfo" id="match_<%= matchId %>" rv="<%= VsReverseFlag %>" matchcode="<%= matchcode %>" homeTeam="<%= homeTeam %>" awayTeam="<%= awayTeam %>"  endtime="<%= endTime %>" league="<%= leagueId %>" lost="<%= sf2 %>" win="<%= sf1 %>" odd3="<%= lastOdds3 %>"  odd0="<%= lastOdds0 %>" ishot="<%= isHot %>">
    <th m="<%=matchId%>" class="stats"><%- dgtr%><%= leagueName %><br><%= itemId %><br><%= endTimeHHMM %><br><i class="arrow"></i></th>
    <td>
    <ul <%=dgsfc%>>
     	<li index="2" class="<%= selected[0] %>"><span class="bet-btn"><b><%= awayTeam.substr(0,4) %></b>
     		<br><em>客胜</em> <cite class="gray ml5"><%= sf2 %></cite></span>
     	</li>
     	<li index="1" class="<%= selected[1] %>"><span class="bet-btn"><b><%= homeTeam.substr(0,4) %></b>
     		<br><em>主胜</em> <cite class="gray ml5"><%= sf1 %></cite></span>
     	</li>
     </ul>
    </td>
  </tr>
  <tr class="none matches" id="stats_<%= matchId %>" matchid="<%= matchId %>"><td colspan="4">加载中...</td></tr>
</script>
<!--赛事列表模板]]-->
<!--近期战绩数据-->
<script type="text/template" id="analysis_tpl">
  <td colspan="3" class="show">
    <a href="/jclq/analysis?matchid=<%= matchid %>&amp;rv=<%= rv %>&amp;playid=1011">
      <table width="100%">
        <tbody>
          <tr>
            <th class="zhh">球队排名<i class="arrow2"></i></th>
            <td colspan="2"><%= awayRank||'--' %></td>
            <td colspan="2"><%= homeRank||'--' %></td>
          </tr>
          <tr>
            <th class="zhh">历史交锋<i class="arrow2"></i></th>
            <% if(his.vs) { %>
            <td colspan="4">共<%= his.vs.w*1 + his.vs.l*1 %>场 <%= homeTeam %> <em class="red2"><%= his.vs.w %>胜</em><em class="green2"><%= his.vs.l %>负</em></td>
            <% } else{ %>
            <td colspan="4">共0场 <%= homeTeam %> <em class="red2">0胜</em><em class="green2">0负</em></td>
            <% } %>
          </tr>
          <tr>
            <th class="zhh">近期战况</th>
            <td colspan="2">
              <em class="red2"><%= his.away.w %>胜</em><em class="green2"><%= his.away.l %>负</em>
            </td>
            <td colspan="2">
              <em class="red2"><%= his.home.w %>胜</em><em class="green2"><%= his.home.l%>负</em>
            </td>
          </tr>
          <tr>
            <th class="zhh">投注比例</th>
            <td colspan="2">
               <%= spf0 %>
            </td>
            <td colspan="2">
               <%= spf3 %>
            </td>
          </tr>
          <tr><td class="show-lnk" colspan="5"><b>查看详细赛事分析&gt;</b></td></tr>
        </tbody>
      </table>
    </a>
  </td>
</script>
